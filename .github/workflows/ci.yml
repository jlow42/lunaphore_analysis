name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: '0.1.13'
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Run linters
        run: |
          uv run ruff check
          uv run black --check .
          uv run mypy
      - name: Run tests
        run: |
          uv run pytest

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.4
          run_install: true
      - name: Lint frontend
        working-directory: frontend
        run: |
          pnpm lint
          pnpm format
      - name: Run frontend tests
        working-directory: frontend
        run: pnpm test
